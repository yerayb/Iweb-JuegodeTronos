{% extends 'GameOfThrones/base.html' %}
{% load i18n %}

{% block content %}
<h2 class ="Casas">{% trans "CASAS" %}</h2>
<div id="casaWrapper">
  {% for casa in casas %}

      <h2><a href="{% url 'casa_detail' pk=casa.pk %}">{{ casa.nombre }}</a></h2>

    </div>
  {% endfor %}
  </div>
{% endblock %}
